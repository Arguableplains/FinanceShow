<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Finance Show Login</title>
  <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body class="min-h-screen bg-[#D7ECCD] flex flex-col justify-center items-center p-4">
  <!-- Logo Container -->
  <div class="mb-8">
    <img src="/images/logo.svg" alt="Logo" class="w-20 h-20">
  </div>

  <!-- Main Container -->
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <!-- Alert Messages -->
      <div th:if="${param.error}" th:text="#{user.login.error}" class="mb-4 text-red-600 bg-red-50 p-3 rounded-lg">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" th:text="#{user.login.logout_message}" class="mb-4 text-red-600 bg-red-50 p-3 rounded-lg">
        You have been logged out.
      </div>

      <!-- Login Form -->
      <form th:action="@{/user/login}" method="post">
        <!-- Email Field -->
        <div class="text-left">
          <label for="email" th:text="#{user.login.email}" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input type="email" id="email" name="username" placeholder="example@example.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#218838] focus:border-[#218838] outline-none transition duration-150">
        </div>

        <!-- Password Field -->
        <div class="text-left pt-6">
          <label for="password" th:text="#{user.login.password}" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input type="password" id="password" name="password" placeholder="************" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#218838] focus:border-[#218838] outline-none transition duration-150">
        </div>

        <!-- Sign In Button -->
        <div class="pt-6">
          <button type="submit"
            class="w-full py-2 px-4 bg-[#A5E885] border border-gray-600 rounded-lg text-black font-medium hover:bg-[#218838] hover:text-white transition duration-150" th:text="#{user.login.sing_in}">
            Sign In
          </button>
        </div>
      </form>

      <!-- Sign Up Link -->
      <div class="mt-4">
        <a href="/user/registration"
          class="block w-full py-2 px-4 bg-[#A5E885] border border-gray-600 rounded-lg text-black font-medium hover:bg-[#218838] hover:text-white transition duration-150 text-center" th:text="#{user.login.sing_up}">
          Sign up
        </a>
      </div>
    </div>
  </div>
</body>

</html>
