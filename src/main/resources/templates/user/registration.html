<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="/css/standard.css" rel="stylesheet"/>
</head>
<body>
<h1 th:text="#{label.form.title}">form</h1>
<form th:action="@{/user/registration}" th:object="${user}" method="POST" enctype="utf8">^
    <div>
        <label th:text="#{label.user.name}">first</label>
        <input th:field="*{name}"/>
        <p th:each="error: ${#fields.errors('name')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.cellphone}">cellphone</label>
        <input th:field="*{cellphone}"/>
        <p th:each="error : ${#fields.errors('cellphone')}"
          th:text="${error}">Validation error</p>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
