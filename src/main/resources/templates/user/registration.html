<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Finance Show Registration</title>
  <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body class="min-h-screen bg-[#D7ECCD] flex flex-col justify-center items-center p-4">
  <!-- Logo Container -->
  <div class="mb-8">
    <img src="/images/logo.svg" alt="Logo" class="w-20 h-20">
  </div>

  <!-- Main Container -->
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h1 th:text="#{label.form.title}" class="text-2xl font-bold text-gray-900 mb-6">Registration</h1>

      <!-- Registration Form -->
      <form th:action="@{/user/registration}" th:object="${user}" method="POST" enctype="utf8" class="space-y-6">
        <!-- Name Field -->
        <div class="text-left">
          <label th:text="#{label.user.name}" for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Name
          </label>
          <input th:field="*{name}" type="text" id="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#218838] focus:border-[#218838] outline-none transition duration-150">
          <p th:each="error: ${#fields.errors('name')}" th:text="${error}" class="mt-1 text-sm text-red-600">Validation
            error</p>
        </div>

        <!-- Email Field -->
        <div class="text-left">
          <label th:text="#{label.user.email}" for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input th:field="*{email}" type="email" id="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#218838] focus:border-[#218838] outline-none transition duration-150">
          <p th:each="error : ${#fields.errors('email')}" th:text="${error}" class="mt-1 text-sm text-red-600">
            Validation error</p>
        </div>

        <!-- Password Field -->
        <div class="text-left">
          <label th:text="#{label.user.password}" for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input th:field="*{password}" type="password" id="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#218838] focus:border-[#218838] outline-none transition duration-150">
          <p th:each="error : ${#fields.errors('password')}" th:text="${error}" class="mt-1 text-sm text-red-600">
            Validation error</p>
        </div>

        <!-- Cellphone Field -->
        <div class="text-left">
          <label th:text="#{label.user.cellphone}" for="cellphone" class="block text-sm font-medium text-gray-700 mb-1">
            Cellphone
          </label>
          <input th:field="*{cellphone}" type="tel" id="cellphone"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-[#218838] focus:border-[#218838] outline-none transition duration-150">
          <p th:each="error : ${#fields.errors('cellphone')}" th:text="${error}" class="mt-1 text-sm text-red-600">
            Validation error</p>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" th:text="#{label.form.submit}"
            class="w-full py-2 px-4 bg-[#A5E885] border border-gray-600 rounded-lg text-black font-medium hover:bg-[#218838] hover:text-white transition duration-150">
            Register
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="mt-4">
        <a th:href="@{/user/login}" th:text="#{label.form.loginLink}"
          class="block w-full py-2 px-4 bg-[#A5E885] border border-gray-600 rounded-lg text-black font-medium hover:bg-[#218838] hover:text-white transition duration-150 text-center">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</body>

</html>
